spring:
  application:
    name: online-exam-system
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  servlet:
    context-path: /

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.exam.entity

# Knife4j配置
knife4j:
  enable: true
  openapi:
    title: 在线考试系统API文档
    description: 在线考试系统接口文档
    version: 1.0.0
    contact:
      name: Exam System
    group:
      default:
        group-name: default
        api-rule: package
        api-rule-resources:
          - com.exam.controller

